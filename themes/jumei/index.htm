<STYLE type=text/css>* {
	LIST-STYLE-TYPE: none; PADDING-BOTTOM: 0px; PADDING-TOP: 0px; PADDING-LEFT: 0px; MARGIN: 0px; PADDING-RIGHT: 0px

	BORDER-LEFT-WIDTH: 0px; BORDER-RIGHT-WIDTH: 0px; BORDER-BOTTOM-WIDTH: 0px; BORDER-TOP-WIDTH: 0px
}
IMG {
	BORDER-LEFT-WIDTH: 0px; BORDER-RIGHT-WIDTH: 0px; BORDER-BOTTOM-WIDTH: 0px; BORDER-TOP-WIDTH: 0px
}
BODY {
	FONT: 12px/180% Arial, Helvetica, sans-serif, "新宋体"
}
#kinMaxShow {
	DISPLAY: none
}
#kinMaxShow .sub_1_1 {
	POSITION: absolute; LEFT: 110px; DISPLAY: block; TOP: 136px
}
#kinMaxShow .sub_1_2 {
	POSITION: absolute; LEFT: 110px; DISPLAY: block; TOP: 120px
}
#kinMaxShow .sub_2_1 {
	POSITION: absolute; LEFT: -160px; DISPLAY: block; BOTTOM: 0px
}
#kinMaxShow .sub_2_2 {
	POSITION: absolute; LEFT: 110px; DISPLAY: block; TOP: 20px
}
#kinMaxShow .sub_3_1 {
	RIGHT: 180px; POSITION: absolute; DISPLAY: block; BOTTOM: 0px
}
#kinMaxShow .sub_3_2 {
	POSITION: absolute; LEFT: 30px; DISPLAY: block; TOP: 40px
}
</STYLE>

<SCRIPT type=text/javascript 
src="images3/jquery-1.10.2.min.js"></SCRIPT>

<SCRIPT type=text/javascript 
src="images3/jquery.kinMaxShow-1.0.min.js"></SCRIPT>

<SCRIPT type=text/javascript>
$(function(){
	
	$("#kinMaxShow").kinMaxShow({
	
		height:400,
		button:{
			showIndex:false,
			normal:{background:'url(images3/button.png) no-repeat -14px 0',marginRight:'8px',border:'0',right:'44%',bottom:'20px'},
			focus:{background:'url(images3/button.png) no-repeat 0 0',border:'0'}
		},
	
		callback:function(index,action){
			switch(index){
				case 0 :
				if(action=='fadeIn'){
					$(this).find('.sub_1_1').animate({left:'70px'},600)
					$(this).find('.sub_1_2').animate({top:'60px'},600)
					
				}else{
					$(this).find('.sub_1_1').animate({left:'110px'},600)
					$(this).find('.sub_1_2').animate({top:'120px'},600)
					
				};
				break;
						
				case 1 :
				if(action=='fadeIn'){
					$(this).find('.sub_2_1').animate({left:'-100px'},600)
					$(this).find('.sub_2_2').animate({top:'60px'},600)
				}else{
					$(this).find('.sub_2_1').animate({left:'-160px'},600)	
					$(this).find('.sub_2_2').animate({top:'20px'},600)
				};
				break;
						
				case 2 :
				if(action=='fadeIn'){
					$(this).find('.sub_3_1').animate({right:'350px'},600)
					$(this).find('.sub_3_2').animate({left:'180px'},600)
				}else{
					$(this).find('.sub_3_1').animate({right:'180px'},600)	
					$(this).find('.sub_3_2').animate({left:'30px'},600)
				};
				break;											
			}
		}
	
	});


});

</SCRIPT>
